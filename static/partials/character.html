<div class="character">
  <h4>{{character.name}} <small>Player {{character.id}}</small></h4>
  <ul>
    <li ng-repeat="relationship in character.relationships | orderBy: 'id' | orderBy: 'types'">{{relationship | phrasing}}</li>
    <li ng-if="character.murderer == true">Is the murderer.</li>
    <li ng-if="!character.relationships.length">A stranger, never seen around town... until tonight.</li>
  </ul>
</div>
